<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>allChat</title>
    <!--jquery-emoji-->
    <link rel="stylesheet" href="/public/allChat/emoji/lib/css/jquery.mCustomScrollbar.min.css"/>
    <link rel="stylesheet" href="/public/allChat/emoji/src/css/jquery.emoji.css"/>
    <link href="/public/allChat/plus/css/jquery.popuplayer.css" rel="stylesheet">
    <link href="/public/allChat/plus/css/blower-loading.css" rel="stylesheet">
    <style>
        html,body{
            height: 100%;
            overflow: hidden;
        }
        #notification{
            position: absolute;
            background: #eeeeee;
            border-radius: 5px;
            height: 30px;
            top: 40px;
            display: none;
            text-align: center;
            line-height: 30px;
        }
        #listPanel::-webkit-scrollbar{
            width: 3px;
        }
        #listPanel::-webkit-scrollbar-track{
            background: #ffffff;
        }
        #listPanel::-webkit-scrollbar-thumb{
            /* background: #868686; */
            background: #FFA54F;
            border-radius: 2em;
        }
        #listPanel{
            overflow-x: hidden;
            overflow-y: auto;
            margin-bottom: 1px;
            background: #ffffff;
        }
        #header{
            height: 40px;
            background: #50728f;
            border-radius: 5px;
            overflow: hidden;
            text-align: center;
            position: relative;
        }
        #header img{
            width: 40px;
            height: 40px;
            border-radius: 50%;
            position: absolute;
            left: 0;
            /*top: 5px;*/
        }
        #header span{
            font-size: 20px;
            font-weight: 800;
            line-height: 40px;
        }
        @media screen and (min-width: 768px){
            body{
                width: 800px;
                margin: 0 auto;
                border-left: 1px solid #cccccc;
                border-right: 1px solid #cccccc;
                background: #eeeeee;
            }
            .message-list{
                margin-top: 5px;
                width: 400px;
            }
            #listPanel{
                height: calc(100vh - 51px - 40px);
            }
            #inputBox #inputText,button{
                height: auto;
                min-height: 50px;
                max-height: 100px;
            }
            .message-list-right .avatar{
                /* left: 173%; */
                float: right;
                right: -98%;
            }
            .message-list-right em{
                left: calc(188% - <%= username.toString().length * 8 %>px);
                top: 10px !important;
            }
            .message-list-right .list-group-item{
                left: 87%;
                border-top-right-radius: 10px;
                clear: both;
            }
            .message-list-right .glyphicon-menu-right{
                left: 394px;
            }
            #notification{
                width: 800px;
            }
            .emoji_container{
                width: 544px;
            }
        }
        @media screen and (max-width: 767px){
            html,body{
                width: 100%;
                position: absolute;
                left: 0;
                top: 0;
                bottom: 0;
                right: 0;
            }
            .message-list{
                margin-top: 5px;
                width: 60%;
            }
            #listPanel{
                height: calc(100vh - 41px - 40px);
            }
            #inputBox #inputText,button{
                height: auto;
                min-height: 40px;
                max-height: 100px;
            }
            .message-list-right{
                float: right;
                margin-right: 50px;
            }
           .message-list-left{
                clear: both;
            }
            .message-list-right .avatar{
                float: right;
                right: -45px;
            }
            .message-list-right em{
                top: 10px !important;
                left: calc(100% - <%= username.toString().length * 8 %>px);
            }
            .message-list-right .list-group-item{
                border-top-right-radius: 10px;
                clear: both;
            }
            .message-list-right .glyphicon-menu-right{
                left: calc(100% - 3px);
            }
            #notification{
                width: 100%;
            }
            .emoji_container{
                width: 100%;
            }
        }
        .message-list .avatar{
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid #cccccc;
            position: relative;
            top: 10px;
        }
        .message-list-left .avatar{
            left: 5px;
        }
        .message-list em{
            position: relative;
            top: 5px;
        }
        .message-list-left em{
            left: 10px;
        }
        .message-list .list-group-item{
            position: relative;
        }
        .message-list-left .list-group-item{
            left: 50px;
            border-top-left-radius: 10px;
        }
        .message-list .glyphicon-menu-left{
            position: relative;
            font-size: 10px;
            background: #ffffff;
        }
        .message-list .glyphicon-menu-right{
            position: relative;
            font-size: 10px;
            background: #ffffff;
            top: 2px;
            transform: rotate3d(0,0,1,-18deg);
        }
        .message-list-left .glyphicon-menu-left{
            left: -6px;
            top: 2px;
            transform: rotate3d(0,0,1,18deg);
        }
        .message-list .list-group-item-text{
            word-break: break-all;
        }
        #inputText{
            word-break: break-all;
            overflow-x: hidden;
            overflow-y: auto;
        }
        .emoji_icon{
            width: 1.5em;
            vertical-align: bottom;
        }
        #plusPanel{
            display: none;
            position: absolute;
            bottom: 50px;
            font-size: 3em;
            text-align: center;
            color: rgb(253, 122, 0);
            left: 0;
            right: 0;
            background: rgba(175, 169, 169, 0.3);
            border-radius: 50% 50% 0 0;
        }
        #plusPanel > i{
            width: 2.2em;
        }
        #plusPanel > i > span{
            font-size: 20px !important;
        }
        #plusBtnWrap{
            display: inline-flex;
        }
        .plusPanelShow{
            display: flex !important;
            opacity: .7 !important;
            justify-content: center;
            align-self: center;
        }
        .weixinLocalImage,.weixinServerImage{
            border-top-right-radius: 10px;
            width: 60%;
        }
        .weixinLocalImage{
            border: 1px solid rgba(32, 187, 14, 0.7);
        }
        .imageUnUpload{
            opacity: .5;
            filter: blur(1px);
            border: 1px solid rgb(112, 22, 28)
        }
        #loadingWrap{
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgb(250, 210, 60);
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            z-index: 9999;
        }
        .filler{
            animation: loading 3s forwards;
        }
        .filler span{
            animation: loadingcolor 3s alternate infinite;
        }
        .marker_container {
            animation: wowrotate 3s infinite;
        }
        @keyframes loading{
            0%{
                width: 0;
            }
            100%{
                width: 100%
            }
        }
        @keyframes loadingcolor{
            0%{
                color:white;
            }
            25%{
                opacity: .5
            }
            50%{
                opacity:.8
            }
            75%{
                opacity:.7
            }
            100%{
                color:darkorange;
                opacity:1;
            }
        }
        #votePanel{
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
            background: url(/public/image/default_background.jpg);
            background-size: 100vh 100%;
            height: 100vh;
            text-overflow: ellipsis;
            box-shadow: -1px 0px 5px 2px rgba(0, 0, 0, 0.3);
        }
        #votePanel > p, #votePanel > div{
            height: 100px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            overflow:hidden;
            box-shadow: inset 0 0 3px rgba(0, 0, 0, 0.3);
            transition: all 1s;
        }
        #votePanel img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(255,255,255,.5)
        }
        #votePanel #voteCloseBtn{
            color: darkorange;
            width: 50px;
            height: 50px;
            font-size:2em;
            position: absolute;
            bottom: 0;
            left: calc(50% - 25px);
            border-radius: 50%;
        }
        #votePanel::-webkit-scrollbar{
            width: 3px;
        }
        #votePanel::-webkit-scrollbar-track{
            background: #ffffff;
        }
        #votePanel::-webkit-scrollbar-thumb{
            /* background: #868686; */
            background: #FFA54F;
            border-radius: 2em;
        }
        #voteSubmit{
             border-bottom:1px solid rgb(57,138,202);
             text-align:center;
             height:auto !important;
             position:fixed; 
             bottom:0;
             width: 70%;
             background:rgba(0, 0, 0, 0.18);
        }
        #voteSubmit > span:first-child{
            flex:6;padding:3px 5px;
            background:rgba(57,138,202,.7);
            border-radius:0 2em 0 0;
        }
        #voteSubmit > span:last-child{
             flex:4;
             color:white;
        }
    </style>
</head>

            <div class="loadingbar">
                <div class="marker_container">

                    <div class="marker"></div>
                </div>
                <div class="filler_wrapper">
                    <div class="filler">
                        <span class="value">waiting...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script type="text/template" id="message-template">
    <{ for(var i = data.length-1;i >= 0;i--){ }>
        <{ if(data[i].from != "<%= username %>") { }>
    <div class="message-list message-list-left">
        <img src="<{= data[i].avatar }>" class="avatar"/><em class="list-group-item-heading"><{= data[i].from }></em>
        <div class="list-group-item">
            <i style="position: absolute" class="glyphicon glyphicon-menu-left"></i>
            <{ if(!!data[i].MsgType && data[i].MsgType == "image"){ }>
            <p class="list-group-item-text"><img src="<{= data[i].mediaId }>" data-imgurl="<{= data[i].mediaId }>" class="weixinServerImage weixinServerImageActive"></p>
            <{ }else{ }> 
            <p class="list-group-item-text"><{= data[i].content }></p>
            <{ } }>
        </div>
    </div>
    <{ }else { }>
    <div class="message-list message-list-right">
        <em class="list-group-item-heading"><%= username %></em><img src="<{= data[i].avatar }>" class="avatar"/>
        <div class="list-group-item">
            <i style="position: absolute" class="glyphicon glyphicon-menu-right"></i>
            <{ if(!!data[i].MsgType && data[i].MsgType == "image"){ }>
            <p class="list-group-item-text"><img src="<{= data[i].mediaId }>" data-imgurl="<{= data[i].mediaId }>" class="weixinServerImage weixinServerImageActive"></p>
            <{ }else{ }> 
            <p class="list-group-item-text"><{= data[i].content }></p>
            <{ } }>
        </div>
    </div>
    <{ } }>
    <{ } }>
</script>
